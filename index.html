<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cafe Menu</title>
</head>
<body>
    <div class="container">

        <header>
            <h1>CAMPER CAFE</h1>
            <p class="date">Est. 2020</p>
        </header>

        <hr>

        <section>
            <h2>Coffee</h2>

            <div class="plate">
                <p class="name">French Vanilla</p>
                <p class="price">3.00</p>
            </div>
            <div class="plate">
                <p class="name">Caramel Macchiato</p>
                <p class="price">3.75</p>
            </div>
            
            <div class="plate">
                <p class="name">Pumpkin Spice</p>
                <p class="price">3.50</p>
            </div>
            
            <div class="plate">
                <p class="name">Hazelnut</p>
                <p class="price">4.00</p>
            </div>

            <h2>Dessert</h2>

            <div class="plate">
                <p class="name">Donut</p>
                <p class="price">1.50</p>
            </div>

            <div class="plate">
                <p class="name">Cherry Pie</p>
                <p class="price">2.75</p>
            </div>

            <div class="plate">
                <p class="name">Cheesecake</p>
                <p class="price">3.50</p>
            </div>

            <div class="plate">
                <p class="name">Cinnamon Roll</p>
                <p class="price">4.00</p>
            </div>
        </section>

        <hr>

        <a href="">Visit our Website</a>
    </div>
</body>
</html>
